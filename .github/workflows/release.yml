name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          go build -ldflags "-s -w -X main.version=${TAG}" \
            -o shinkansen-${{ matrix.goos }}-${{ matrix.goarch }} \
            ./cmd/shinkansen

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: shinkansen-${{ matrix.goos }}-${{ matrix.goarch }}
          path: shinkansen-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Shinkansen ${{ github.ref_name }}
          files: shinkansen-*
          generate_release_notes: true
